<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
        <div class="container first">
            <h3>Make a reservation</h3>
            <div class="buttons"></div>
            <button id="book" class="btn btn-danger">Book</button>
        </div>
        <div class="relative">
            <span class="close">X</span>
            <table class="calendar second">
                <thead class="calendar_header">
                    <tr class="space-between">
                        <th colspan="2" class="next-previous left">
                            <div class="button previous">Previous</div>
                        </th>
                        <th colspan="3" class="calendar_title">February 2025.</th>
                        <th colspan="2" class="next-previous right">
                            <div class="button next">Next</div>
                        </th>
                    </tr>
                    <tr>
                        <th>Mon
                        <th>Tue
                        <th>Wed
                        <th>Thu
                        <th>Fri
                        <th>Sat
                        <th>Sun
                <tbody class="calendar_body">
            </table>
            <button class="clear btn-outline-secondary">Clear local storage</button>
        </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
